<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" defer src="script.js"></script>
    <title>Quiz time</title>
  </head>
  <body>
    <div class="scoreDiv"><p id="scoreParagraph">Your score</p></div>
    <div class="container">
      <div class="questionContainer hide">
        <div id="question">Question</div>
        <div id="answerButtons" class="answerButtonGrid">
          <button class="button">Answer1</button>
          <button class="button">Answer2</button>
          <button class="button">Answer3</button>
          <button class="button">Answer4</button>
        </div>
      </div>
      <div class="controls">
        <button id="startButton" class="startButton button">Start</button>
        <button id="nextButton" class="nextButton button hide">Next</button>
      </div>
    </div>
  </body>
</html>
